<!DOCTYPE html>
<html>
<head>
    <title>AI Primer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #voice-recording-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #input,
        #chatgpt-response {
            width: 300px;
            height: 80px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <div class="message">
        <div id="logo">AI Primer</div>
    </div>
    <div id="video-container">
        <video id="videoElement" autoplay></video>
    </div>
    <div id="voice-recording-section">
        <textarea id="input" rows="2" cols="10"></textarea>
        <textarea id="chatgpt-response" rows="10" cols="50" disabled></textarea>
        <img id="avatar" src="ai_avatar.jpeg" style="display: none;" alt="Avatar">
        <div id="output"></div>
    </div>
    <form id="file-form">
        <div class="center-align">
            <button class="recording-btn" id="start-button">Start Recording</button>
            <button class="recording-btn" id="stop-button" disabled>Stop Recording</button>
        </div>
    </form>
</div>
<script>
    // Get access to the webcam and start streaming video
    function startWebcam() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
            })
            .catch(function (error) {
                console.log("Error accessing the webcam: " + error);
            });
    }

    // Stop streaming video from the webcam
    function stopWebcam() {
        var videoElement = document.getElementById('videoElement');
        var stream = videoElement.srcObject;
        var tracks = stream.getTracks();

        tracks.forEach(function (track) {
            track.stop();
        });

        videoElement.srcObject = null;
    }

    // Attach event listener to the stop button
    document.getElementById('stop-button').addEventListener('click', stopWebcam);

    // Start the webcam when the page loads
    window.addEventListener('load', startWebcam);

    // Enable the Stop Recording button when the video is loaded
    document.getElementById('videoElement').addEventListener('loadedmetadata', function() {
        document.getElementById('stop-button').disabled = false;
    });
</script>
</body>
</html>
