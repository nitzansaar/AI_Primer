<!DOCTYPE html>
<html>
<head>
    <title>Sign In Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: white; /* change the background color to white */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* comic sans */
            text-align: center; /* center text */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: teal; /* change the text color to teal */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: teal; /* change the button background color to teal */
            color: white; /* change the button text color to white */
            border: none;
            cursor: pointer;
        }

        .signup-link {
            margin-top: 20px;
            color: teal; /* change the link text color to teal */
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form action="home.html">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="signup-link" onclick="location.href='signup.html'">Don't have an account? Sign Up</div>
    </div>
</body>
</html>
