<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: white; /* change the background color to white */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* comic sans */
            text-align: center; /* center text */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: teal; /* change the text color to teal */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input,
        select {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: teal; /* change the button background color to teal */
            color: white; /* change the button text color to white */
            border: none;
            cursor: pointer;
        }

        .signin-link {
            margin-top: 20px;
            color: teal; /* change the link text color to teal */
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="index.html">
            <input type="text" placeholder="Name" required>
            <input type="number" placeholder="Age" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <select name="skill-level" required style="width: 250px;">
                <option value="" disabled selected>Select Skill Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <select name="Student/Teacher" required>
                <option value="" disabled selected>Student/Teacher</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <div class="signin-link" onclick="location.href='signin.html'">Already have an account? Sign In</div>
    </div>
</body>
</html>
